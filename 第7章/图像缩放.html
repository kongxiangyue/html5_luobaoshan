<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图像缩放</title>
		<style>
			a:hover img{               	/*  添加了一个鼠标移动放大   */
      -webkit-transform:scale(1.5,1.5);
-moz-transform:scale(1.5,1.5);
    }
a:active img{               	/*  点击鼠标缩小    */
      -webkit-transform:scale(0.5,0.5);
-moz-transform:scale(0.5,0.5);
    }

		</style>
	</head>
	<body>
		<a href="#"><img src="img/girls.jpg"/></a>
	</body>
</html>
