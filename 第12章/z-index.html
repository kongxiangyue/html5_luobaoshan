<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>z-index</title>
		<style type="text/css">
		img
    	{
			position:absolute;
			left:0px;
			top:0px;
			z-index:-1;
    	}
    	h1{
    		text-align: center;
    		color: white;
    	}
		</style>
	</head>
	<body>
		<h1>大学，我来了！</h1>
		<img src="img/daxue.jpg"  />
	</body>
</html>
