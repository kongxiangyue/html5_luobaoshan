<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相对定位</title>
		<style type="text/css">
			div{
				
			width:200px;
			height:100px;
			border: 1px solid #000;
 			background-color:yellow;
			}
		div#pos_left
    {
		position:relative;
		left:-50px;
		background: green;
    }
    div#pos_right
    {
		 position:relative;
		 left:50px;
		 background: burlywood;
    }
    </style>
	</head>
	<body>
		<div> 正常位置</div>
        <div id="pos_left"> 相对于其正常位置向左移动</div>
		<div id="pos_right"> 相对于其正常位置向右移动</div>

	</body>
</html>
