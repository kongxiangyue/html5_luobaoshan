<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绝对定位</title>
		<style type="text/css">
    div
    {
		width: 200px;
		height: 200px;
		border: 1px solid #000000;
		float: left;
    }
    #left{
    	background: #53868B;
    }
    #center{
    	background: #DEB887;
    	position: absolute;
    	top:30px;
    	left:40px;
    }
    #right{
    	background: #008000;
    }
    </style>
	</head>
	<body>
		
		
	 	<div id="left">left</div>
	 	<div id="center">绝对定位<br>left:40px;<br>top:30px;</div>
	 	<div id="right">right</div>
	</body>
</html>
