<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>datalist实例</title>
	</head>
	<body>
		<form>
		<p>
			浏览器版本：<input list="words" name="browser">
		</p>
		 <datalist id="words">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
          <option value="Sogou">
          <option value="Maxthon">
         </datalist>
          <button type="submit">提交</button>
        </form>
	</body>
</html>
