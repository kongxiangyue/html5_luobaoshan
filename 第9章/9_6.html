<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格的列分组colgroup</title>
	</head>
	<body>
	<table width="100%" border="1">
	<colgroup span="1" style="background-color: #999999;"></colgroup>
	<colgroup span="3" style="background-color:#eeeeee;">
		<col span="2">
		<col style="background: #999999;">
	</colgroup>
	<tr>
		<th>编号</th>
		<th>书名</th>
		<th>作者</th>
		<th>价格</th>
	</tr>
	<tr>
		<td>1</td>
		<td>HTML5实例讲解</td>
		<td>王芳</td>
		<td>$53</td>
	</tr>
	<tr>
		<td>2</td>
		<td>CSS3实例讲解</td>
		<td>王明</td>
		<td>$47</td>
	</tr>
	<tr>
		<td>3</td>
		<td>JavaScript实例讲解</td>
		<td>王平</td>
		<td>$50</td>
	</tr>
</table>
	</body>
</html>
