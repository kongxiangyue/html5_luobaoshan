<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>语句</title>
	</head>
	<body>
		<script type="text/javascript">
			 var now ; //定义变量
			 now = new Date( ); //给变量赋值，将一个Date对象赋值给now
             document.write("<h1>武汉天气</h1>");//在页面中输出一串文字
             document.write("<h2>今天日期:"+now.getFullYear()+"年"+(now.getMonth( )+1)+"月"+now.getDate()+"日</h2>");  
             /*
                         调用Date对象的get方法得到年、月、日的值。
                         输出年、月、日的值。                         
             */
		</script>
	</body>
</html>
