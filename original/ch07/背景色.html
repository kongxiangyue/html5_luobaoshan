<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景色</title>

		  div{
		  	border: 1px solid #000000;
		  	height: 150px;
		  	width: 150px;
		  }

 			#div1{ background-color:yellow; }              /*块元素div1背景颜色 */

	</head>
	<body>
		
		<div>无背景色div</div>
		<div id="div1">div背景色设置</div>
	</body>
</html>
