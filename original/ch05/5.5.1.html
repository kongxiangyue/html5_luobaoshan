<html>
<head>
<style>
.obj{  
    width:150px;  
    height:150px;  
    margin:100px auto;
    background:#ddd; 
    text-align:center;     
}
.box-shadow1{  
  -webkit-box-shadow:0 0 20px 10px #0CC;/*为了实现兼容性添加*/
  -moz-box-shadow:0 0 20px 10px  #0CC;  
  box-shadow:0px 0 10px  10px #0CC;  
}
.box-shadow2{  
    box-shadow:-10px 0 10px red,/*左边*/
	10px 0 10px yellow,/*右边*/
	0 -10px 10px blue,/*顶部*/
	0 10px 10px green;/*底边*/
}
</style>

</head>
<body>   
<div class="obj  box-shadow1" > 阴影效果 </div>
<div class="obj  box-shadow2" > 彩色阴影效果 </div>    


</body>


</html>
