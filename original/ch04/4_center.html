<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内容居中</title>
	</head>
	<body>
	<center>
      <H1>浣溪沙</H1>  
      <hr />
      <P>一曲新词酒一杯，</P>
      <P>去年天气旧池台，</P>
      <P>夕阳西下几时回？</P>
      <P>无可奈何花落去，</P>
      <P>似曾相识燕归来，</P>
      <P>小园香径独徘徊。</P>
   </center>
	</body>
</html>
