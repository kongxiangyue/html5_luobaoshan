<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>普通按钮实例</title>
	</head>
	<body>
		<form>
			点击下面的按钮，把文本框1的内容拷贝到文本框2中：
			<br/> 文本框1: <input type="text" id="field1" value="点击将会复制我！">
			<br/> 文本框2: <input type="text" id="field2">
			<br/>
			<input type="button" name="..." value="单击我" onClick="document.getElementById('field2').value=document.getElementById('field1').value">
		</form>
	</body>
</html>
