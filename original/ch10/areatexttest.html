<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多行文本框和标签</title>
	</head>
	<body>
		<form>
			<label for="work">请输入您最新的工作情况</label>
			<br />
			<textarea name="yourworks" cols="50" rows="5" id="work"></textarea>
			<br>
			<input type="submit" value="提交">
		</form>
	</body>
</html>
