<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Web标准实例</title>
		<!--使用css将段落颜色设为蓝色，标题、段落和图片设置水平居中-->
		<style type="text/css">
			p{
				color: blue;
			}
			h1,p,div{
				text-align: center;
			}
			img{
				width: 50%;
			}
		</style>
		<!--使用javascript在页面上输出文本”欢迎来到我的主页！”-->
		<script type="text/javascript">
			document.write("欢迎来到我的主页！")
		</script>
	</head>
	<body>
		<h1>卯酉东海道</h1>
		<p>CD附带故事</p>
		<div>
			<img src="img/cover.jpg"/>
		</div>
	</body>
</html>
