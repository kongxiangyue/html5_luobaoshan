<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("#my-button").click(function(){
    $("#my-p").css('font-size', $("#text-size").val()+'px');
  });
});
</script>
</head>
<body>
<input id="text-size" type="number" ></input>
<button id="my-button">设置文字大小</button>
<p id="my-p">文字字体</p>



</body>
</html>
