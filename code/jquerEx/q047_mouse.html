<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("#my-p").mouseleave(function(){
    $(this).text("鼠标离开");
  });
  
  $("#my-p").mouseenter(function(){
    $(this).text("鼠标进入");
  });
});
</script>
</head>
<body>

<p id="my-p">鼠标离开</p>
</body>
</html>
