<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("#my-button").click(function(){
    $("#my-p").css('color', 'red');
  });
  
});
</script>
</head>
<body>

<p id="my-p">文字没有变色</p>
<button id="my-button">让文字变成红色</button>


</body>
</html>
