<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){
  var i = 0;
  $("#my-button").click(function(){
    var img_array = new Array("img/liu.jpg"
    , "img/zhang.jpg"
    , "img/li.jpg"
    , "img/guo.jpg"
    );
    i += 1;
    //alert(img_array[i]);
    $("#my_img").attr("src", img_array[i%img_array.length]);
  
  });
  
});
</script>
</head>
<body>
<img id="my_img" src="img/liu.jpg"></img>
<p><button id="my-button">换一张</button></p>



</body>
</html>
