<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("#my-button").click(function(){
  
    //alert($("#my-text").val());
    var my_li = $("<li></li>").text($("#my-text").val());
    $("#my-ol").append(my_li);
  });
});
</script>
</head>
<body>
<input id="my-text" type="text" ></input>
<button id="my-button">加入</button>
<ol id="my-ol">
</ol>



</body>
</html>
