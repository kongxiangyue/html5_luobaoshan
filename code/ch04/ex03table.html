<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>列表设计</title>
</head>

<body>
<h1>建立无序列表</h1>

<ul>
	<li>列表项一
		<ul>
			<li>列表一.1</li>
		</ul>
	</li>
	<li>列表项二 </li>
</ul>

<h1>建立有序列表</h1>
<ol>
	<li>列表项一 
	<ol>
		<li type="A">
			列表项一.1
		</li>
	</ol>
	</li>
	
	<li>列表项二 </li>
</ol>


<h1>建立自定义列表</h1>

<dl>
　　<dt>名词一   </dt>  <dd>解释一  </dd>
　　<dt>名词二   </dt>  <dd>解释二  </dd>
</dl>










</body>
</html>
