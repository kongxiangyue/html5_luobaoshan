<section>
    <h1>植物</h1>
    <article>
        <h2>水生植物</h2>
        <p>能在水中生长的植物，统称为水生植物。</p>
    </article>
    <article>
        <h2>多肉植物</h2>
        <p>多肉植物（succulent plant）是指植物营养器官肥大、具有蓄水薄壁组织的高等植物。</p>
    </article>
    <article>
        <h2>木本植物</h2>
        <p>木本植物（woody plant）是指根和茎因增粗生长形成大量的木质部，而细胞壁也多数木质化的坚固的植物。</p>
    </article>
</section>
