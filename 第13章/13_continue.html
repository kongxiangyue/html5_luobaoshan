		<title>continue语句</title>

			var s = "i have a dream";
			var iLength = s.length;
			var iCount = 0;
			for(var i = 0; i < iLength; i++) {
				if(s.charAt(i) == "e") {
					continue;
				}
				document.write(s.charAt(i));
			}
		</script>
